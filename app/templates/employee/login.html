<!DOCTYPE html>
<html lang="zh">
<head>
<!-- PWA支持 -->
<meta name="theme-color" content="#0d6efd">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="米兰仓库端">
<link rel="apple-touch-icon" href="/mlsp/static/icons/employee.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- PWA支持 -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        console.log('ServiceWorker registration successful: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
  
  // 检查是否需要提示HTTPS访问
  document.addEventListener('DOMContentLoaded', function() {
    if (window.location.pathname.startsWith('/employee/scan') && window.location.protocol !== 'https:') {
      var httpsUrl = 'https://' + window.location.host + window.location.pathname + window.location.search;
      
      // 显示提示信息
      var warningDiv = document.createElement('div');
      warningDiv.style.padding = '15px';
      warningDiv.style.margin = '15px';
      warningDiv.style.backgroundColor = '#fff3cd';
      warningDiv.style.borderRadius = '8px';
      warningDiv.style.textAlign = 'center';
      
      warningDiv.innerHTML = '<h5>需要开启摄像头</h5>' +
                           '<p>使用摄像头功能需要通过安全连接访问</p>' +
                           '<a href="' + httpsUrl + '" class="btn btn-warning">切换到安全连接</a>';
      
      document.body.insertBefore(warningDiv, document.body.firstChild);
    }
  });
</script>
    <meta charset="UTF-8">
    <title>员工登录 - 米兰食品公司</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 100%;
            max-width: 360px;
            padding: 15px;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .company-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-text {
            color: #0d6efd;
            font-size: 24px;
            font-weight: bold;
        }
        .form-floating:focus-within {
            z-index: 2;
        }
        .form-floating input {
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .employee-badge {
            background-color: #0d6efd;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
<link rel="stylesheet" href="/mlsp/static/css/mobile-app.css">
<link rel="stylesheet" href="/mlsp/static/css/pwa-styles.css">
</head>
<body>
    <div class="login-container text-center">
        <div class="company-logo">
            <i class="bi bi-box-seam" style="font-size: 3rem; color: #0d6efd;"></i>
            <div class="logo-text">米兰食品公司</div>
            <span class="employee-badge">仓库员工入口</span>
        </div>
        
        <div class="card login-card">
            <div class="card-body p-4">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form action="/mlsp/employee/login" method="post">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                        <label for="username">用户名</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                        <label for="password">密码</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">登录</button>
                </form>
            </div>
        </div>
        <p class="mt-3 text-muted">
            <a href="/" class="text-decoration-none">返回首页</a>
        </p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/mlsp/static/js/pwa-install-minimal.js"></script>
<script src="/mlsp/static/js/pwa-mode.js"></script>
<script src="/mlsp/static/js/add-to-homescreen.js"></script>
<script src="/mlsp/static/js/pwa-guide.js"></script>
<script src="/mlsp/static/js/pwa-check.js"></script>
<script src="/mlsp/static/js/employee-pwa-install.js"></script>
</body>
</html>
